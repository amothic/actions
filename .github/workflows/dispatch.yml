name: Run Task
on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        required: true
        default: "development"

jobs:
  run-task:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.env }}
    steps:
      - name: ${{ github.event.inputs.env }}
      - run: echo test

